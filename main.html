<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/LOGO.png" type="image/x-icon">
    <title>TinyEng</title>
</head>
<body>
    <header>
        <a href="main.html" class="header_logo">
            <img src="src/LOGO.png" alt="" srcset="">
            <h1 class="header_logo_logo-text">TinyEng</h1>
        </a>
    </header>
    <main>
        <div class="main_upper-text">
            <h1 class="main-text">TinyEng  - твой проводник в мир иностранного языка</h1>
            <a href="#grid">Учиться</a>
        </div>
        <div id="grid" class="main_grid">
            <div class="main_grid_grid-cell1" id="main-grid_cell1">
                <h1 class="main_grid_grid-cell_emoji"></h1>
                <h1 class="main_grid_grid-cell_text">Упражнения</h1>
            </div>
            <div class="main_grid_grid-cell2" id="main-grid_cell2">
                <h1 class="main_grid_grid-cell_emoji"></h1>
                <h1 class="main_grid_grid-cell_text">Теория</h1>
            </div>
            <div class="main_grid_grid-cell3" id="main-grid_cell3">
                <h1 class="main_grid_grid-cell_text">Алфавит</h1>
                <h1 class="main_grid_grid-cell_emoji"></h1>
            </div>
            <div class="main_grid_grid-cell4" id="main-grid_cell4">
                <h1 class="main_grid_grid-cell_text">Часто задаваемые вопросы</h1>
                <h1 class="main_grid_grid-cell_emoji"></h1>
            </div>
        </div>
    </main>
    <footer>
        <a href="main.html" class="footer_logo">
            <h1 class="header_logo_logo-text">TinyEng</h1>
        </a>
    </footer>
</body>
<script src="script.js"></script>
</html>
